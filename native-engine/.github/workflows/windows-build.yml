name: Build & Test

on:
  push:
    paths:
      - 'native-engine/**'
  pull_request:
    paths:
      - 'native-engine/**'
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  quick-check:
    name: Quick Check (Linux)
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-action@stable
        with:
          toolchain: stable
          components: clippy, rustfmt

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            native-engine/bevy-game/target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: ${{ runner.os }}-cargo-

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libasound2-dev libudev-dev libwayland-dev libxkbcommon-dev

      - name: Format check
        working-directory: native-engine/bevy-game
        run: cargo fmt --check

      - name: Quick compile check
        working-directory: native-engine/bevy-game
        run: cargo check --no-default-features

      - name: Run tests
        working-directory: native-engine/bevy-game
        run: cargo test --no-default-features --lib

  build-windows:
    name: Build on Windows
    runs-on: windows-latest
    timeout-minutes: 60

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-action@stable
        with:
          toolchain: stable
          components: clippy, rustfmt

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            native-engine/bevy-game/target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Install Vulkan SDK
        run: |
          $url = "https://sdk.lunarg.com/sdk/download/1.3.290.0/windows/VulkanSDK-1.3.290.0-Installer.exe"
          $installer = "$env:TEMP\VulkanSDK-Installer.exe"
          Invoke-WebRequest -Uri $url -OutFile $installer
          Start-Process -FilePath $installer -Args "/S" -Wait
          echo "VULKAN_SDK=C:\VulkanSDK\1.3.290.0" >> $env:GITHUB_ENV
        shell: pwsh

      - name: Check Rust formatting
        working-directory: native-engine/bevy-game
        run: cargo fmt --check

      - name: Run Clippy lints
        working-directory: native-engine/bevy-game
        run: cargo clippy --release -- -D warnings
        continue-on-error: true

      - name: Build Release
        working-directory: native-engine/bevy-game
        run: cargo build --release
        env:
          VULKAN_SDK: C:\VulkanSDK\1.3.290.0

      - name: Run Unit Tests
        working-directory: native-engine/bevy-game
        run: cargo test --release --lib

      - name: Run Stress Tests
        working-directory: native-engine/bevy-game
        run: cargo test --release stress_ -- --nocapture --test-threads=1

      - name: Upload Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: mmo-engine-windows
          path: native-engine/bevy-game/target/release/*.exe
          if-no-files-found: warn

      - name: Build Summary
        run: |
          echo "## Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "- **OS**: Windows" >> $GITHUB_STEP_SUMMARY
          echo "- **Rust**: stable" >> $GITHUB_STEP_SUMMARY
          echo "- **Vulkan SDK**: 1.3.290.0" >> $GITHUB_STEP_SUMMARY
          if (Test-Path "native-engine/bevy-game/target/release/*.exe") {
            echo "- **Status**: ✅ Build Successful" >> $GITHUB_STEP_SUMMARY
          } else {
            echo "- **Status**: ❌ Build Failed" >> $GITHUB_STEP_SUMMARY
          }
        shell: pwsh

  integration-test:
    name: Integration Tests
    runs-on: windows-latest
    needs: build-windows
    timeout-minutes: 30

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-action@stable
        with:
          toolchain: stable

      - name: Download Build Artifact
        uses: actions/download-artifact@v4
        with:
          name: mmo-engine-windows
          path: ./build

      - name: Run Headless Smoke Test
        run: |
          if (Test-Path "./build/mmo-engine.exe") {
            $process = Start-Process -FilePath "./build/mmo-engine.exe" -ArgumentList "--headless" -PassThru -NoNewWindow
            Start-Sleep -Seconds 5
            if (!$process.HasExited) {
              $process.Kill()
              echo "✅ Headless smoke test passed - engine starts successfully"
            } else {
              echo "❌ Engine exited unexpectedly with code $($process.ExitCode)"
              exit 1
            }
          } else {
            echo "⚠️ Executable not found - skipping smoke test"
          }
        shell: pwsh

      - name: Performance Report
        run: |
          echo "## Test Results Summary" >> $GITHUB_STEP_SUMMARY
          echo "- **Unit Tests**: ✅ Passed (in build job)" >> $GITHUB_STEP_SUMMARY
          echo "- **Stress Tests**: ✅ Passed (in build job)" >> $GITHUB_STEP_SUMMARY
          echo "- **Headless Smoke Test**: See above" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Stress Test Thresholds" >> $GITHUB_STEP_SUMMARY
          echo "- Entity Spawn: >100,000 entities/sec" >> $GITHUB_STEP_SUMMARY
          echo "- Transform Updates: <16.67ms per frame (10K entities)" >> $GITHUB_STEP_SUMMARY
          echo "- Physics Simulation: >1,000 FPS (1K bodies)" >> $GITHUB_STEP_SUMMARY
          echo "- Concurrent Ops: >10M ops/sec" >> $GITHUB_STEP_SUMMARY
        shell: pwsh
