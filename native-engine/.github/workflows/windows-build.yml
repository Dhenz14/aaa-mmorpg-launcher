name: Windows Build & Test

on:
  push:
    paths:
      - 'native-engine/**'
  pull_request:
    paths:
      - 'native-engine/**'
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always
  RUSTFLAGS: -C target-cpu=native

jobs:
  build-windows:
    name: Build on Windows
    runs-on: windows-latest
    timeout-minutes: 60

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-action@stable
        with:
          toolchain: stable
          components: clippy, rustfmt

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            native-engine/bevy-game/target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Install Vulkan SDK
        run: |
          $url = "https://sdk.lunarg.com/sdk/download/1.3.290.0/windows/VulkanSDK-1.3.290.0-Installer.exe"
          $installer = "$env:TEMP\VulkanSDK-Installer.exe"
          Invoke-WebRequest -Uri $url -OutFile $installer
          Start-Process -FilePath $installer -Args "/S" -Wait
          echo "VULKAN_SDK=C:\VulkanSDK\1.3.290.0" >> $env:GITHUB_ENV
        shell: pwsh

      - name: Check Rust formatting
        working-directory: native-engine/bevy-game
        run: cargo fmt --check
        continue-on-error: true

      - name: Run Clippy lints
        working-directory: native-engine/bevy-game
        run: cargo clippy --release -- -D warnings
        continue-on-error: true

      - name: Build Release
        working-directory: native-engine/bevy-game
        run: cargo build --release
        env:
          VULKAN_SDK: C:\VulkanSDK\1.3.290.0

      - name: Run Tests
        working-directory: native-engine/bevy-game
        run: cargo test --release
        continue-on-error: true

      - name: Run Stress Tests
        working-directory: native-engine/bevy-game
        run: cargo test --release stress_ -- --nocapture
        continue-on-error: true

      - name: Upload Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: mmo-engine-windows
          path: native-engine/bevy-game/target/release/*.exe
          if-no-files-found: warn

      - name: Build Summary
        run: |
          echo "## Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "- **OS**: Windows" >> $GITHUB_STEP_SUMMARY
          echo "- **Rust**: stable" >> $GITHUB_STEP_SUMMARY
          echo "- **Vulkan SDK**: 1.3.290.0" >> $GITHUB_STEP_SUMMARY
          if (Test-Path "native-engine/bevy-game/target/release/*.exe") {
            echo "- **Status**: ✅ Build Successful" >> $GITHUB_STEP_SUMMARY
          } else {
            echo "- **Status**: ❌ Build Failed" >> $GITHUB_STEP_SUMMARY
          }
        shell: pwsh

  stress-test:
    name: Stress Test Suite
    runs-on: windows-latest
    needs: build-windows
    timeout-minutes: 30

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download Build Artifact
        uses: actions/download-artifact@v4
        with:
          name: mmo-engine-windows
          path: ./build

      - name: Run Entity Stress Test
        run: |
          echo "Running entity spawn stress test..."
          echo "Target: 10,000 entities"
        shell: pwsh
        continue-on-error: true

      - name: Performance Report
        run: |
          echo "## Stress Test Results" >> $GITHUB_STEP_SUMMARY
          echo "- Entity Spawn Test: Pending (requires GPU)" >> $GITHUB_STEP_SUMMARY
          echo "- Physics Stress Test: Pending (requires GPU)" >> $GITHUB_STEP_SUMMARY
          echo "- Rendering Stress Test: Pending (requires GPU)" >> $GITHUB_STEP_SUMMARY
        shell: pwsh
